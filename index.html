<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="main.css" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body>
    <div class="app-wrap">
        <header>
            <div class="search-wrapper">
                <input class="search-box" type="text" autocomplete="off" autofocus placeholder="Enter a city..." />
                <div class="error-message"></div>
            </div>
            <!-- <button onclick="searchHandler()">Search</button> -->
        </header>
        <main>
            <section class="location">
                <div class="city">-</div>
                <div class="date">-</div>
            </section>
            <section class="current-weather">
                <div class="temp">-<span>°c</span></div>
                <div class="weather-icon">
                    <img src="icons/unknown.svg" />
                </div>
                <div class="weather">-</div>
                <div class="hi-low">-° / -°</div>
            </section>
        </main>
    </div>
</body>
<script rel="script" src="app.js"></script>
</html>
